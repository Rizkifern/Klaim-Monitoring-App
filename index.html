<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Form BCA Insurance</title>
    <link rel="stylesheet" href="style.css">
    
    
    
    
</head>
<body>
    <main>
        <header>
            <h1>BCA Insurance Claim</h1>
        </header>
        <nav>
        
        </nav>
        <section>
          
            <form action="./index.html" id="claim-form" >
              <fieldset>  
              <label for="nomorPolis" id="nomorPolis-label">Nomor Polis: 
                <input
                  placeholder="Nomor Polis"
                  type="text"
                  name="nomorPolis"
                  id="nomorPolis"
                  required
                />
              </label>
              <label for="kerugian" id="kerugian-label">Estimasi Kerugian: 
                <select name="kerugian" id="kerugian" required>
                  <option value=""></option>
                  <option value="TBA">Belum bisa diperkirakan</option>
                  <option value='Kurang dari Rp.5,000,000'>Kurang dari Rp.5,000,000 </option>
                  <option value="Rp.5,000,000 - Rp.10,000,000">Rp.5,000,000 - Rp.10,000,000</option>
                  <option value="Rp.10,000,000 - Rp.50,000,000">Rp.10,000,000 - Rp.50,000,000</option>
                  <option value="Rp.50,000,000 - Rp. 100,000,000">Rp.50,000,000 - Rp. 100,000,000</option>
                  <option value="Rp.100,000,000 - Rp. 500,000,000">Rp.100,000,000 - Rp. 500,000,000</option>
                  <option value="Rp.500,000,000 - Rp. 1,000,000,000">Rp.500,000,000 - Rp. 1,000,000,000</option>
                  <option value="Rp.1,000,000,000 - Rp. 50,000,000,000">Rp.1,000,000,000 - Rp. 50,000,000,000</option>
                  <option value="Lebih dari Rp.50,000,000,000">Lebih dari Rp.50,000,000,000</option>
                </select>
              </label>
              <label for="lokasiKerugian" id="lokasiKerugian-label">Lokasi Kerugian:
                <input type="text" id="lokasiKerugian"/>
              </label>
              <label for="penyebab" id="penyebab-label">Penyebab Kerugian:
                <input type="text" name="penyebab" list="macamPenyebab" id="penyebab" />
                <datalist id="macamPenyebab">
                <option value="Kebakaran">Kebakaran</option>
                <option value="Petir">Petir</option>
                <option value="Ledakan">Ledakan</option>
                <option value="Kejatuhan Pesawat">Kejatuhan Pesawat</option>
                <option value="Asap">Asap</option>
                <option value="Angin Ribut">Angin Ribut</option>
                <option value="Hujan Badai">Hujan Badai</option>
                <option value="Banjir">Banjir</option>
                <option value="Water Damage">Water Damage</option>
                <option value="Kerusuhan">Kerusuhan</option>
                <option value="Gempa">Gempa</option>
                <option value="Pencurian">Pencurian</option>
                <option value="Ditabrak Mobil">Ditabrak Mobil</option>
                </datalist>
              </label>
              <label for="dol" id="dol-label">Tanggal Kejadian:
                <input
                  type="date"
                  name="dol"
                  id="dol"
                  required
                />
              </label>
              <label for="dml" id="dml-label">Tanggal Masuknya Laporan:
                <input
                  type="date"
                  name="dml"
                  id="dml"
                  required
                  
                />
              </label>
              </fieldset>
              <fieldset>
                <label for="kronologi">Kronologi Singkat:
                  <textarea name="kronologi" id="kronologi" cols="30" rows="10" placeholder="Ceritakan dimana lokasi rinci kejadian, kapan kerugian pertamakali diketahui, oleh siapa dan apa kerugian yang dialami (stock/banguan), ceritakan juga apa tindakan yang dilakukan setelah kerugian tersebut diketahui"></textarea>
                </label>

                <label for="file-pendukung">Upload File pendukung klaim: (Jika Ada) <input id="file-pendukung" type="file" name="file" />
                </label>
              </fieldset> 
              <a href="./claim list.html"><button id="submitClaim" onclick="addToDatabaseArray()">Submit </button></a>
              
              </form>
        </section>
        <div class="popup" id ="popup">
          <!-- BUAT POPUP UNTUK MASUKIN DATA CARE -->
          <h2>Input Data Care</h2>
          <label for="nomorPolisPopup" id="nomorPolis-label">Nomor Polis: 
            <input
              type="text"
              name="nomorPolisPopup"
              id="nomorPolisPopup"
            />
          </label>
          <label for="jaminanPopup" id="jaminan-label">Jaminan: 
            <input
              type="text"
              name="jaminanPopup"
              id="jaminanPopup"
            />
          </label>
          <label for="tertanggungPopup" id="tertanggung-label">Nama Tertanggung: 
            <input
              type="text"
              name="tertanggungPopup"
              id="tertanggungPopup"
              
            />
          </label>
          <label for="periodeStartPopup" id="periodeStart-label">Effective Date: 
            <input
              type="date"
              name="periodeStartPopup"
              id="periodeStartPopup"
              
            />
          </label>
          <label for="periodeEndPopup" id="periodeEnd-label">Expire Date: 
            <input
              type="date"
              name="periodeEndPopup"
              id="periodeEndPopup"
              
            />
          </label>
          <label for="siPopup" id="si-label">TSI: 
            <input
              type="text"
              name="siPopup"
              id="siPopup"
              
            />
          </label>
          <label for="lokasiPolisPopup" id="lokasiPolis-label">Lokasi object Pertanggungan: 
            <input
              type="text"
              name="lokasiPolisPopup"
              id="lokasiPolisPopup"
              
            />
          </label>
          <label for="okupansiPopup" id="okupansi-label">Okupansi: 
            <input
              type="text"
              name="okupansiPopup"
              id="okupansiPopup"
              
            />
          </label>
          <label for="deductiblePopup" id="deductible-label">Deductible: 
            <input
              type="text"
              name="deductiblePopup"
              id="deductiblePopup"
              
            />
          </label>
          <label for="clausulPopup" id="clausul-label">Clausul: 
            <input
              type="text"
              name="clausulPopup"
              id="clausulPopup"
              
            />
          </label>
          <button id="popupButton" onclick="closePopup()">Submit</button>
          <button id="closePopup" class="closePopup" onclick="closePopupAja()">X</button>


        </div >
        <div class="menuContainer">
          <!-- <div>Menu</div> -->
          <a href="./claim list.html"><button class="menuButton">See Claim List</button></a>
          <button onclick="showPopup()" class="menuButton">Input data Care</button>
        </div>
    </main>
    
    <script src="script.js"></script>
    
    
</body>
</html>
